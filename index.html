<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Novadoc startpagina</title>
    <style>
        /* CSS for dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 16%; /* Each button takes 16% of the window width */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content a {
            color: #235A70; /* Menu text color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* CSS for header */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #235A70; /* Header text color */
        }

        /* CSS for dropdown buttons */
        .dropbtn {
            color: #235A70; /* Menu text color */
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%; /* Button takes 100% width of its container */
            box-sizing: border-box; /* Includes padding and border in the width */
            text-align: center;
            position: relative;
        }

        .dropbtn:hover, .dropbtn:focus {
            text-decoration: underline;
        }

        /* Line underneath the menu text */
        .dropdown:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #235A70; /* Line color */
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
            transform-origin: bottom right;
        }

        .dropdown:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>

<h1>Novadoc startpagina</h1>

<script>
    // JavaScript to toggle dropdown content
    function toggleDropdown(event) {
        var dropdownContent = event.target.nextElementSibling;
        dropdownContent.classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
